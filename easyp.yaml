version: v1
lint:
    use:
        - DEFAULT
deps:
    - github.com/bufbuild/protovalidate
generate:
    inputs:
      - directory: "./proto"
    plugins:
        - name: go
          out: .
          opts:
            paths: import
        - name: go-grpc
          out: .
          opts:
            paths: import
            require_unimplemented_servers: false
breaking:
    against_git_ref: main
